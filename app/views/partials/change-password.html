<div class="jumbotron container">
    <div class="col-md-4 col-md-offset-4 border">
        <form name="changePasswordForm">
            <label for="password-old">Old password</label>
            <input type="password" required="required" ng-model="user.oldPassword" id="password-old" class="form-control" />
            <br />
            <label for="password-new">New password</label>
            <input type="password"
                   required="required"
                   min-length="6"
                   max-length="100"
                   ng-model="user.newPassword"
                   id="password-new"
                   class="form-control" />
            <br />
            <label for="password-new-confirm">Confirm new password</label>
            <input type="password"
                   required="required"
                   min-length="6"
                   max-length="100"
                   ng-model="user.newPasswordConfirm"
                   id="password-new-confirm"
                   class="form-control" />
            <br />
            <button class="btn btn-primary"
                    ng-disabled="changePasswordForm.$invalid || user.newPassword !== user.newPasswordConfirm"
                    ng-click="changePassword(user)">Change password</button>
        </form>
    </div>
</div>
