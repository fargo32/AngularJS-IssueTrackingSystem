<form name="addCommentForm" ng-if="isLeadOfProject || isAssignee">
    <div class="form-group">
        <label for="addComment">Add comment</label>
        <textarea class="form-control" id="addComment" ng-model="issueComment.Text" required></textarea>
        <div class="text-right">
            <button class="btn btn-primary btn-sm"
                    ng-disabled="addCommentForm.$invalid"
                    ng-click="addComment(issueComment)">Add</button>
        </div>
    </div>
</form>
